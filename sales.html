<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

  <script src="js/app.js" type="text/javascript"></script>
  <script>
    window.onload = function() {
      function displaySales (projection, locationID) {
        const newList = document.createElement('ul');
        newList.setAttribute('class', 'locationProjection');

        projection.forEach(function(sales, index) {
          const newItem = document.createElement('li');
          newItem.textContent = projection[index];
          newList.appendChild(newItem);

        });
        document.getElementById(locationID).appendChild(newList);
      }

      displaySales(seattle.projectedSales, "seattleLocation");
      displaySales(tokyo.projectedSales, "tokyoLocation");
      displaySales(dubai.projectedSales, "dubaiLocation");
      displaySales(paris.projectedSales, "parisLocation");
      displaySales(lima.projectedSales, "limaLocation");

    }
  </script>
</head>
<body>
  <header>
    <h1>Salmon Cookies</h1>
  </header>

  <main>
    <article class="location" id="seattleLocation">
      <h2 class="locationName">Seattle</h2>
    </article>
    <article class="location" id="tokyoLocation">
      <h2 class="locationName">Tokyo</h2>
    </article>
    <article class="location" id="dubaiLocation">
      <h2 class="locationName">Dubai</h2>
    </article>
    <article class="location" id="parisLocation">
      <h2 class="locationName">Paris</h2>
    </article>
    <article class="location" id="limaLocation">
      <h2 class="locationName">Lima</h2>
    </article>
  </main>

  <footer>

  </footer>
  
</body>
</html>
